<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2 align="center">ORDERD LIST Example</h2> 
   <hr>
   <ol type="a" start="10">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>



<h2 align="center">UNORDERED LIST</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2 align="center">DEFINATION LIST</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
    
    
</body>
</html>
